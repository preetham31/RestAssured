 
name: API RESTASSURED FRAMEWORK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean test -Dsuite=suite.xml 
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: logs/
      
    
